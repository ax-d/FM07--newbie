<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body class="page">

  <main class="page__content">
    <div class="coming-soon">
      <header class="article__header">
        <div class="container header__container">
          <a href="#" class="link link__header"><img src="/img/logo.svg" alt="Base Apparel logo"
              class="img logo__img"></a>
        </div>
      </header>
      <img src="/img/hero-mobile.jpg" alt="hero image" srcset="/img/hero-mobile.jpg 750w, /img/hero-desktop.jpg 1440w"
        sizes="(min-width: 1440px) 1440px, 100vw" class="img article__img">
      <article class="article__content">
        <div class="container container--article">
          <h2 class="content__title">
            We're <strong>
              coming soon
            </strong>
          </h2>

          <p class="content__copy">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form action="#" class="content__form">

            <input type="email" class="form__input" placeholder="Email Address"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required aria-label="email address">
            <button type="submit" class="form__submit"><img src="/img/icon-arrow.svg" alt="submit icon"></button>
            <span class="form-error"></span>
          </form>
      </article>
    </div>
    <footer class="article__footer">
      <div class="container">
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">AX-d</a>.
        </p>
      </div>
    </footer>
    </div>

  </main>


  <script src="/js/main.js"></script>
</body>

</html>
